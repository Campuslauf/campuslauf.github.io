  <!-- carousel Section -->
<section id="carousel" class="container content-section text-center">
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
<div class="carousel-section">
  <h2 class="section-heading">Fotogalerie</h2>
  {% if site.carousel %}
  <div class="flexslider">
    <ul class="slides">
    {% for slides in site.carousel %}
       <li>
        <img src="{{ slides.image | prepend: site.baseurl }}" class="img-responsive" alt="">
       </li>
    {% endfor %}
  	</ul>
  </div>
   {% endif %}
  </div>
</div>
</div>
</section>
